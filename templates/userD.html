<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/dashboard.css">
  <title>User Dashboard</title>
</head>
<body>
  <div class="header">
    <h1>User Dashboard</h1>
    <div class="hamburger" id="hamburgerMenu">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <div id="profile">
    <h2>Profile Information</h2> <br>
    <p><strong>Username:</strong> <span id="username"></span></p> 
    <p><strong>Email:</strong> <span id="userEmail"></span></p>
    <p><strong>Role:</strong> <span id="userRole"></span></p>
  </div>

  <div class="menu" id="menuOptions">
    <button id="logoutButton">Logout</button>
    <button id="switchToAdmin" class="hidden">Switch to Admin Dashboard</button>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCabcTJtOhH2H2L9nXvvkqeBx-qlrvSxQo",
      authDomain: "mywebsitefirebase-67553.firebaseapp.com",
      projectId: "mywebsitefirebase-67553",
      storageBucket: "mywebsitefirebase-67553.firebasestorage.app",
      messagingSenderId: "618300696515",
      appId: "1:618300696515:web:444b005cc0642acc6cff76",
      measurementId: "G-K4XP879J0P"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const firestore = getFirestore();

    const hamburgerMenu = document.getElementById("hamburgerMenu");
    const menuOptions = document.getElementById("menuOptions");
    const logoutButton = document.getElementById("logoutButton");
    const switchToAdminButton = document.getElementById("switchToAdmin");

    // Toggle menu visibility
    hamburgerMenu.addEventListener("click", () => {
      menuOptions.classList.toggle("show");
    });

    // Monitor user authentication state
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // Display user email
        document.getElementById("userEmail").innerText = user.email;

        // Fetch user data (username and role) from Firestore
        const docRef = doc(firestore, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const userData = docSnap.data();
          document.getElementById("username").innerText = userData.username || "No username found";
          document.getElementById("userRole").innerText = userData.role;

          // Show "Switch to Admin Dashboard" button if user is an admin
          if (userData.role === "admin") {
            switchToAdminButton.classList.remove("hidden");
          }
        } else {
          alert("Error: User data not found in Firestore.");
        }
      } else {
        // Redirect to login page if not authenticated
        window.location.href = "login.html";
      }
    });

    // Logout function
    logoutButton.addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          alert("You have been logged out.");
          window.location.href = "login.html";
        })
        .catch((error) => {
          console.error("Logout error:", error.message);
        });
    });

    // Switch to Admin Dashboard with Pin Check
    switchToAdminButton.addEventListener("click", () => {
      const pin = prompt("Please enter the admin pin:");

      // Replace this with your actual pin
      const adminPin = "1234"; // Example pin

      if (pin === adminPin) {
        window.location.href = "adminD.html"; // Redirect to admin dashboard if pin is correct
      } else {
        alert("Incorrect pin. You are not authorized to access the admin dashboard.");
      }
    });
  </script>
</body>
</html>
