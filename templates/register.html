<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form id="register-form">
        <input type="email" id="email" name="email" placeholder="Email" required><br><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>
        <input type="text" id="username" name="username" placeholder="Username" required><br><br>
        <button type="submit" id="register-btn">Register</button>
    </form>

    <p id="status-message"></p>

    <h2>Already have an account?</h2>
    <a href="index.html">Login Here</a>

    <!-- Firebase Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCabcTJtOhH2H2L9nXvvkqeBx-qlrvSxQo",
            authDomain: "mywebsitefirebase-67553.firebaseapp.com",
            projectId: "mywebsitefirebase-67553",
            storageBucket: "mywebsitefirebase-67553.firebasestorage.app",
            messagingSenderId: "618300696515",
            appId: "1:618300696515:web:444b005cc0642acc6cff76",
            measurementId: "G-K4XP879J0P"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const firestore = getFirestore();

        // Registration logic
        const registerForm = document.getElementById("register-form");
        const statusMessage = document.getElementById("status-message");

        registerForm.addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent form from submitting the default way

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const username = document.getElementById("username").value;

            try {
                // Register the user using Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Send verification email
                await sendEmailVerification(user);
                console.log("Verification email sent!");
                statusMessage.textContent = `Verification email sent to ${email}. Please check your inbox.`;

                // Save additional data (e.g., username) in Firestore
                await setDoc(doc(firestore, "users", user.uid), {
                    username: username,
                    email: email
                });

            } catch (error) {
                console.error("Error registering user:", error);
                statusMessage.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
