<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <input type="email" id="email" name="email" placeholder="Email" required><br><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <h2>Don't have an account?</h2>
    <a href="register.html">Register Here</a>

    <!-- Firebase Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCabcTJtOhH2H2L9nXvvkqeBx-qlrvSxQo",
            authDomain: "mywebsitefirebase-67553.firebaseapp.com",
            projectId: "mywebsitefirebase-67553",
            storageBucket: "mywebsitefirebase-67553.firebasestorage.app",
            messagingSenderId: "618300696515",
            appId: "1:618300696515:web:444b005cc0642acc6cff76",
            measurementId: "G-K4XP879J0P"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Login logic
        const loginForm = document.getElementById("login-form");

        loginForm.addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                // Log in the user
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Check if the email is verified
                if (user.emailVerified) {
                    console.log("Login successful!");
                    // Redirect to a new page (e.g., dashboard or homepage)
                    window.location.href = "userD.html"; // Modify as needed
                } else {
                    console.log("Email not verified. Please verify your email.");
                    alert("Please verify your email.");
                }

            } catch (error) {
                console.error("Error logging in:", error);
                alert("Error logging in. Please check your credentials.");
            }
        });
    </script>
</body>
</html>
